<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px double;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="5">Header</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">a</td>
            <td rowspan="5" colspan="3">b</td>
        </tr>
        <tr>
            <td colspan="2">a</td>

        </tr>
        <tr>
            <td colspan="2">a</td>

        </tr>
        <tr>
            <td colspan="2">a</td>

        </tr>
        <tr>
            <td colspan="2">a</td>

        </tr>
        <tr>
            <td colspan="5">Footer</td>
        </tr>
        <tr>
            <td colspan="2">a</td>
            <td colspan="2">b</td>
            <td colspan="2">c</td>
        </tr>
    </table>
</body>

</html>
